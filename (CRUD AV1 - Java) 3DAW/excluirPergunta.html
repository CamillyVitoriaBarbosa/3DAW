<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Excluir Pergunta</title>
    <script>
        async function excluirPergunta(event) {
            event.preventDefault();

            let id = document.getElementById("id").value;

            let url = `http://localhost/(CRUD_AV1_-_Java)_3DAW/excluirPergunta.php`;

            try {
                let response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `id=${encodeURIComponent(id)}`
                });
                
                if (response.ok) {
                    let data = await response.text();
                    document.getElementById("msg").innerHTML = data;
                } else {
                    console.log("Requisição falhou: " + response.status);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
            }
        }
    </script>
</head>
<body>
    <a href="menuPergunta.html" class="back-button">
        &#8592;
    </a>
    <div class="center-box">
        <div class="topic-header">
            <header>Excluir Pergunta</header>
        </div>
        <div id="msg" class="message"></div>
        <form id="excluirForm" onsubmit="excluirPergunta(event)" class="form">
            <label for="id">Id da Pergunta a Excluir:</label>
            <input type="text" id="id" name="id" required>
            <br><br>
            <div class="form-footer">
                <input type="submit" class="btn" value="Excluir Pergunta">
            </div>
        </form>
    </div>
</body>
</html>
