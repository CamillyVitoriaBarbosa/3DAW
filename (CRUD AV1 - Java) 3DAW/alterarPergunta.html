    <title>Alterar Pergunta</title>
    <script>
        async function AlterarPergunta(event) {
            event.preventDefault();

            let id = document.getElementById("id").value;
            let novoId = document.getElementById("novo_id").value;
            let pergunta = document.getElementById("pergunta").value;
            let opA = document.getElementById("opA").value;
            let opB = document.getElementById("opB").value;
            let opC = document.getElementById("opC").value;
            let opD = document.getElementById("opD").value;
            let opCerta = document.getElementById("opCerta").value;

            let url = `http://localhost/(CRUD_AV1_-_Java)_3DAW/alterarPergunta.php?id=${id}&novo_id=${novoId}&pergunta=${pergunta}&opA=${opA}&opB=${opB}&opC=${opC}&opD=${opD}&opCerta=${opCerta}`;

            try {
                let response = await fetch(url, { method: 'POST' });
                if (response.ok) {
                    let data = await response.text();
                    document.getElementById("msg").innerHTML = data;
                } else {
                    console.log("Requisição falhou: " + response.status);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
            }
        }
    </script>
</head>

        &#8592;
    </a>

            <header>Alterar Pergunta</header>
        </div>

            </div>
        <?php endif; ?>
