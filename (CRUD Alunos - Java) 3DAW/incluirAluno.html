<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Incluir Aluno</title>
    <script>
        async function EnviarAluno(event) {
            event.preventDefault();

            let matricula = document.getElementById("matricula").value;
            let nome = document.getElementById("nome").value;
            let cpf = document.getElementById("cpf").value;
            let dtaNascimento = document.getElementById("dtaNascimento").value;

            let url = `http://localhost/(CRUD_Alunos_-_Java)_3DAW/IncluirAluno.php?matricula=${matricula}&nome=${nome}&cpf=${cpf}&dtaNascimento=${dtaNascimento}`;

            try {
                let response = await fetch(url);
                if (response.ok) {
                    let data = await response.text();
                    console.log("Chegou a resposta OK: " + data);
                    document.getElementById("msg").innerHTML = data;
                } else {
                    console.log("Requisição falhou: " + response.status);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
            }
        }
    </script>
</head>
<body>
    <a href="index.html" class="back-button">
        &#8592;
    </a>
    <div class="center-box">
        <div class="topic-header">
            <header>Cadastrar Aluno</header>
        </div>
        <div class="message" id="msg"></div>
        <form onsubmit="EnviarAluno(event)" method="GET" name="formAluno" id="formAluno">
            Matricula: <input type="text" name="matricula" id="matricula" required> <br>
            Nome: <input type="text" name="nome" id="nome"> <br>
            CPF: <input type="text" name="cpf" id="cpf"> <br>
            Data de nascimento: <input type="text" name="dtaNascimento" id="dtaNascimento"> <br>
            <br><br>
            <input type="submit" value="Inserir">
        </form>
    </div>
</body>
</html>
